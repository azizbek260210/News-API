{% load static %}
<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true">

<head>
    <meta charset="utf-8" />
    <title>Registratsiya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'dashboard/images/favicon.ico' %}">

    <!-- Theme Config Js -->
    <script src="{% static 'dashboard/js/hyper-config.js' %}"></script>

    <!-- App css -->
    <link href="{% static 'dashboard/css/app-modern.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'dashboard/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <style>
        #auth-img{
            background-repeat:no-repeat;
            background-size: cover;
            background-image: url({% static 'dashboard/images/users/avatar-1.jpg' %});
        }
    </style>
</head>

<body class="authentication-bg pb-0">

    <div class="auth-fluid">
        <!--Auth fluid left content -->
        <div class="auth-fluid-form-box">
            <div class="card-body d-flex flex-column h-100 gap-3">

                <!-- Logo -->
                <div class="auth-brand text-center text-lg-start">
                    <a href="{% url 'main:index'%}" class="logo-dark">
                        <span><img src="{% static 'dashboard/images/logo-dark.png' %}" alt="dark logo" height="22"></span>
                    </a>
                    <a href="{% url 'main:index'%}" class="logo-light">
                        <span><img src="{% static 'dashboard/images/logo.png' %}" alt="logo" height="22"></span>
                    </a>
                </div>

                <div class="my-auto">
                    <!-- title-->
                    <h4 class="mt-3">Ro'yxatdan o'tish</h4>

                    <!-- form -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Username</label>
                            <input class="form-control" type="text" id="fullname" placeholder="Username kiriting" required name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" type="password" required id="password" placeholder="Password kiriting" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password Confirm</label>
                            <input class="form-control" type="password" required id="password" placeholder="Passwordni tasdiqlang" name="password_confirm">
                        </div>
                        <div class="mb-0 d-grid text-center">
                            <button class="btn btn-primary" type="submit"><i class="mdi mdi-account-circle"></i> Akkaunt ochish </button>
                        </div>
                    </form>
                    <!-- end form-->
                </div>

                <!-- Footer-->
                <footer class="footer footer-alt">
                    <p class="text-muted">Akkauntingiz bormi? <a href="{% url 'dashboard:log_in' %}" class="text-muted ms-1"><b>Kirish</b></a></p>
                </footer>

            </div> <!-- end .card-body -->
        </div>
        <!-- end auth-fluid-form-box-->

        <!-- Auth fluid right content -->
        <div class="auth-fluid-right text-center" id="auth-img">
            <div class="auth-user-testimonial">
                <h2 class="mb-3">Assalomu alaykum</h2>
                <p class="lead"><i class="mdi mdi-format-quote-open"></i>Registratsiyadan o'tsangiz saytga kirishingiz mumkin ! <i class="mdi mdi-format-quote-close"></i>
                </p>
            </div> <!-- end auth-user-testimonial-->
        </div>
        <!-- end Auth fluid right content -->
    </div>
    <!-- end auth-fluid-->
    <!-- Vendor js -->
    <script src="{% static 'dashboard/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'dashboard/js/app.min.js' %}"></script>

</body>

</html>
