{% extends "dashboard/base.html" %}
{% block content  %}
            <div class="content-page">
                <div class="content">
                    <!-- Start Content-->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">                                    
                                    <div class="page-title-right">
                                        <form class="d-flex">
                                            <div class="input-group">
                                                <input type="text" class="form-control form-control-light" id="dash-daterange">
                                                <span class="input-group-text bg-primary border-primary text-white">
                                                    <i class="mdi mdi-calendar-range font-13"></i>
                                                </span>
                                            </div>
                                            <a href="javascript: void(0);" class="btn btn-primary ms-2">
                                                <i class="mdi mdi-autorenew"></i>
                                            </a>
                                            <a href="javascript: void(0);" class="btn btn-primary ms-1">
                                                <i class="mdi mdi-filter-variant"></i>
                                            </a>
                                        </form>
                                    </div>
                                    <h4 class="page-title">Dashboard</h4>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-xl-10">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title">Contactlar ro`yxati</h4>
                                        <div class="tab-content">
                                            <div class="tab-pane show active" id="striped-rows-preview" role="tabpanel">
                                                <div class="table-responsive-sm">
                                                    <table class="table table-striped table-centered mb-0">
                                                        <thead>
                                                            <tr>
                                                                <th>#</th>
                                                                <th>Ism</th>
                                                                <th>Email</th>
                                                                <th>Tel</th>
                                                                <th>Harakatlar</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {% for contact in contacts %}
                                                            <tr>
                                                                <td>{{forloop.counter}}</td>
                                                                <td>{{contact.name}}</td>
                                                                <td>{{contact.email}}</td>
                                                                <td>{{contact.phone}}</td>
                                                                <td class="table-action">
                                                                    <a href="{% url 'dashboard:detail_contact' contact.id %}" class="action-icon"> <i class=" ri-share-forward-2-line"></i></a>
                                                                    <a href="{% url 'dashboard:edit_contact' contact.id %}" class="action-icon"> <i class=" uil-edit-alt"></i></a>
                                                                </td>
                                                            </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div> <!-- end table-responsive-->                     
                                            </div> <!-- end preview-->
                                         </div> <!-- end tab-content-->
                                    </div> <!-- end card body-->
                                </div> <!-- end card -->
                            </div>
                        </div>
                    </div><!-- container -->
                </div><!-- content -->

{% endblock %}
